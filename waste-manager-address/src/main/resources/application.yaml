server:
  port: 8081

spring:
  application:
    name: waste-manager-address
  datasource:
    url: jdbc:h2:file:./data/waste-management;AUTO_SERVER=true
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true